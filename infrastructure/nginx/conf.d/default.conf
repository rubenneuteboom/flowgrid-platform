# =============================================================================
# Flowgrid Platform - nginx Gateway Configuration
# Routes traffic to microservices (works with Azure Container Apps internal DNS)
# =============================================================================

# Upstreams for Azure Container Apps (use environment-injected hostnames)
# In Container Apps, services are accessible by their app name
upstream agent_service {
    server ${AGENT_SERVICE_HOST:-agent-service}:3001;
}

upstream auth_service {
    server ${AUTH_SERVICE_HOST:-auth-service}:3002;
}

upstream design_service {
    server ${DESIGN_SERVICE_HOST:-design-service}:3003;
}

upstream integration_service {
    server ${INTEGRATION_SERVICE_HOST:-integration-service}:3004;
}

upstream wizard_service {
    server ${WIZARD_SERVICE_HOST:-wizard-service}:3005;
}

upstream design_module {
    server ${DESIGN_MODULE_HOST:-design-module}:3006;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Readiness check
    location /ready {
        access_log off;
        return 200 'Ready';
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # API Routes
    # ==========================================================================

    # Auth Service
    location /api/auth {
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Agent Service
    location /api/agents {
        proxy_pass http://agent_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Design Service
    location /api/design {
        proxy_pass http://design_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;  # Longer timeout for AI calls
    }

    # Integration Service
    location /api/integrations {
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Wizard Service
    location /api/wizard {
        proxy_pass http://wizard_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;  # Longer timeout for AI calls
    }

    # Design Module (UI)
    location /design {
        proxy_pass http://design_module;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Static Files & Default
    # ==========================================================================

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
