# =============================================================================
# Flowgrid Platform - Azure Container Apps nginx Configuration
# Uses short names - Container Apps environment provides DNS resolution
# =============================================================================

server {
    listen 80;
    server_name _;
    
    # Azure Container Apps internal DNS (from debug: /etc/resolv.conf)
    resolver 100.100.224.10 valid=10s ipv6=off;
    resolver_timeout 10s;
    
    # Relative redirects
    absolute_redirect off;
    
    # Increase timeouts for Azure
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Root for static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Health check endpoint (must be first)
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API routes - use Kubernetes service FQDN (from Container Apps environment)
    location /api/auth {
        set $upstream_auth auth-service.k8se-apps.svc.cluster.local;
        proxy_pass http://$upstream_auth;
        proxy_http_version 1.1;
        proxy_set_header Host auth-service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/agents {
        set $upstream_agent agent-service.k8se-apps.svc.cluster.local;
        proxy_pass http://$upstream_agent;
        proxy_http_version 1.1;
        proxy_set_header Host agent-service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/relationships {
        set $upstream_agent agent-service.k8se-apps.svc.cluster.local;
        proxy_pass http://$upstream_agent;
        proxy_http_version 1.1;
        proxy_set_header Host agent-service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/wizard {
        set $upstream_wizard wizard-service.k8se-apps.svc.cluster.local;
        proxy_pass http://$upstream_wizard;
        proxy_http_version 1.1;
        proxy_set_header Host wizard-service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/integrations {
        set $upstream_integration integration-service.k8se-apps.svc.cluster.local;
        proxy_pass http://$upstream_integration;
        proxy_http_version 1.1;
        proxy_set_header Host integration-service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /design {
        set $upstream_design design-module.k8se-apps.svc.cluster.local;
        proxy_pass http://$upstream_design;
        proxy_http_version 1.1;
        proxy_set_header Host design-module;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /shell {
        set $upstream_design design-module.k8se-apps.svc.cluster.local;
        proxy_pass http://$upstream_design;
        proxy_http_version 1.1;
        proxy_set_header Host design-module;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Default: serve static files or 404
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
