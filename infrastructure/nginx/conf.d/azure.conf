# =============================================================================
# Flowgrid Platform - Azure Container Apps nginx Configuration
# Hardcoded service names for Azure internal networking (port 80)
# =============================================================================

# Upstreams for Azure Container Apps (internal services use port 80)
upstream agent_service {
    server agent-service:80;
}

upstream auth_service {
    server auth-service:80;
}

upstream design_service {
    server design-service:80;
}

upstream integration_service {
    server integration-service:80;
}

upstream wizard_service {
    server wizard-service:80;
}

upstream design_module {
    server design-module:80;
}

# =============================================================================
# HTTP Server
# =============================================================================
server {
    listen 80;
    server_name _;
    
    # Relative redirects
    absolute_redirect off;
    
    # Increase timeouts for Azure
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Root for static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Include route configurations
    include /etc/nginx/conf.d/routes.conf;
    
    # Default: serve static files or 404
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
