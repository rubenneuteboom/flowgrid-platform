# Design Module (UI)
# Design Module - handle both /design and /design/
location /design {
    # Rewrite to ensure trailing slash, then proxy
    rewrite ^/design$ /design/ last;
    rewrite ^/design/(.*)$ /$1 break;
    proxy_pass http://design_module;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# =============================================================================
# Static Files & Default
# =============================================================================

location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Privacy Policy page
location /privacy-policy.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-cache";
}

# Error pages
error_page 500 502 503 504 /50x.html;
location = /50x.html {
    root /usr/share/nginx/html;
}
