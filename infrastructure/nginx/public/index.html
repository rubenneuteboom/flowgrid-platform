<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowgrid Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem; }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            border-radius: 8px;
            display: inline-block;
        }
        .status span { color: #4ade80; }
        .links { margin-top: 2rem; }
        .links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            margin: 0 0.5rem;
            transition: background 0.2s;
        }
        .links a:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Flowgrid Platform</h1>
        <p>AI-Powered IT Service Management</p>
        <div class="status">
            Gateway Status: <span>‚óè Online</span>
        </div>
        <div class="links">
            <a href="/api/auth/health">Auth Service</a>
            <a href="/api/agents">Agents API</a>
            <a href="/api/design">Design API</a>
            <a href="/api/integrations/catalog">Integrations</a>
        </div>
    </div>
</body>
</html>
