<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowgrid Platform</title>
    <style>
        :root {
            /* Teal/Cyan Network Theme */
            --bg-primary: #152b2b;
            --bg-secondary: #1a3636;
            --bg-card: #1f4040;
            --bg-card-hover: #254a4a;
            --bg-input: #122424;
            
            --border-default: #2d5555;
            --border-hover: #3d7070;
            --border-accent: #5dd5c0;
            
            --accent-primary: #5dd5c0;
            --accent-secondary: #7de4d0;
            --accent-tertiary: #a0f0e0;
            --accent-glow: rgba(93, 213, 192, 0.3);
            
            --text-primary: #e8f5f3;
            --text-secondary: #a8c8c4;
            --text-muted: #7a9a96;
            
            --success: #5dd5c0;
            --warning: #f5a623;
            --error: #f56565;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated network background */
        .network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .network-bg svg {
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }
        
        .node {
            fill: var(--accent-primary);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .node:nth-child(odd) { animation-delay: -1.5s; }
        .node:nth-child(3n) { animation-delay: -0.75s; }
        
        .line {
            stroke: var(--accent-primary);
            stroke-width: 1.5;
            opacity: 0.6;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg-primary) 70%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: var(--text-primary);
            padding: 2rem;
            max-width: 900px;
        }
        
        .logo {
            margin-bottom: 1.5rem;
        }
        
        .logo svg {
            width: 80px;
            height: 80px;
        }
        
        h1 { 
            font-size: 3rem; 
            margin-bottom: 0.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }
        
        .status {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            padding: 1.25rem 2rem;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-primary);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent-glow);
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 8px var(--accent-glow); }
            50% { box-shadow: 0 0 20px var(--accent-glow), 0 0 30px var(--accent-glow); }
        }
        
        .status span { color: var(--accent-primary); font-weight: 600; }
        
        .links { 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        
        .links a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .links a:hover { 
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(93, 213, 192, 0.15);
        }
        
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary), #4dc0ac);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px var(--accent-glow);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px var(--accent-glow);
        }
        
        .action-btn.secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
            box-shadow: none;
        }
        
        .action-btn.secondary:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: 0 4px 16px rgba(93, 213, 192, 0.1);
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
            z-index: 2;
        }
        
        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .links { flex-direction: column; }
            .links a { width: 100%; }
        }
    </style>
</head>
