<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept Invitation - Flowgrid</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .signup-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
    }
    .signup-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .signup-header h1 { font-size: 28px; margin-bottom: 8px; }
    .signup-header p { opacity: 0.9; }
    .invite-info {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      padding: 16px;
      margin: 20px 30px 0;
      border-radius: 8px;
      text-align: center;
    }
    .invite-info .org { font-weight: 600; color: #0369a1; }
    .signup-form {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .form-group input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }
    .password-strength {
      margin-top: 8px;
      font-size: 13px;
    }
    .strength-bar {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-bottom: 6px;
      overflow: hidden;
    }
    .strength-fill {
      height: 100%;
      width: 0;
      transition: width 0.3s, background-color 0.3s;
    }
    .strength-0 { width: 20%; background: #dc2626; }
    .strength-1 { width: 40%; background: #f97316; }
    .strength-2 { width: 60%; background: #eab308; }
    .strength-3 { width: 80%; background: #84cc16; }
    .strength-4, .strength-5 { width: 100%; background: #22c55e; }
    .feedback { color: #666; }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error-message {
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .invalid-invite {
      text-align: center;
      padding: 60px 30px;
    }
    .invalid-invite h2 { color: #dc2626; margin-bottom: 16px; }
    .invalid-invite p { color: #666; margin-bottom: 24px; }
    .invalid-invite a {
      color: #667eea;
      text-decoration: none;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <h1>üéâ Welcome to Flowgrid</h1>
      <p>Complete your account setup</p>
    </div>
    
    <!-- Invalid Invite State -->
    <div class="invalid-invite" id="invalidInvite" style="display: none;">
      <h2>‚ùå Invalid Invitation</h2>
      <p>This invitation link is invalid or has expired. Please contact your administrator for a new invitation.</p>
      <a href="/login.html">Go to Login</a>
    </div>

    <!-- Valid Invite Form -->
    <div id="validInvite">
      <div class="invite-info" id="inviteInfo" style="display: none;">
        You've been invited to join <span class="org" id="orgName"></span>
      </div>

      <div class="signup-form">
        <div class="error-message" id="errorMessage"></div>

        <form id="signupForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" disabled>
          </div>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a strong password">
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <div class="feedback" id="passwordFeedback"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
          </div>

          <div class="loading" id="loading"></div>

          <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Create Account</button>
        </form>

        <div class="links">
          Already have an account? <a href="/login.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api/auth';
    let inviteToken = null;

    const form = document.getElementById('signupForm');
    const errorDiv = document.getElementById('errorMessage');
    const invalidInvite = document.getElementById('invalidInvite');
    const validInvite = document.getElementById('validInvite');
    const inviteInfo = document.getElementById('inviteInfo');
    const orgName = document.getElementById('orgName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthFill = document.getElementById('strengthFill');
    const passwordFeedback = document.getElementById('passwordFeedback');
    const loading = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');

    // Get token from URL
    const params = new URLSearchParams(window.location.search);
    inviteToken = params.get('token');

    if (!inviteToken) {
      showInvalid();
    } else {
      validateToken();
    }

    async function validateToken() {
      try {
        const response = await fetch(`${API_BASE}/invite/validate/${inviteToken}`);
        const data = await response.json();

        if (data.valid) {
          emailInput.value = data.email;
          orgName.textContent = data.tenantName;
          inviteInfo.style.display = 'block';
          validInvite.style.display = 'block';
          submitBtn.disabled = false;
        } else {
          showInvalid();
        }
      } catch (error) {
        showInvalid();
      }
    }

    function showInvalid() {
      invalidInvite.style.display = 'block';
      validInvite.style.display = 'none';
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function setLoading(isLoading) {
      loading.style.display = isLoading ? 'block' : 'none';
      submitBtn.disabled = isLoading;
      submitBtn.style.opacity = isLoading ? '0.7' : '1';
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let score = 0;
      const feedback = [];

      if (password.length < 8) {
        feedback.push('At least 8 characters');
      } else if (password.length >= 12) {
        score += 2;
      } else {
        score += 1;
      }

      if (/[A-Z]/.test(password)) {
        score += 1;
      } else {
        feedback.push('Add uppercase letters');
      }

      if (/[a-z]/.test(password)) {
        score += 1;
      }

      if (/[0-9]/.test(password)) {
        score += 1;
      } else {
        feedback.push('Add numbers');
      }

      if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
        score += 1;
      } else {
        feedback.push('Add special characters');
      }

      return {
        score: Math.min(score, 5),
        valid: password.length >= 8 && score >= 3,
        feedback: feedback.slice(0, 2),
      };
    }

    passwordInput.addEventListener('input', () => {
      const result = checkPasswordStrength(passwordInput.value);
      strengthFill.className = `strength-fill strength-${result.score}`;
      passwordFeedback.textContent = result.feedback.join(' ‚Ä¢ ');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';

      const name = document.getElementById('name').value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      // Validate password strength
      const strength = checkPasswordStrength(password);
      if (!strength.valid) {
        showError('Password is too weak. ' + strength.feedback.join(', '));
        return;
      }

      setLoading(true);

      try {
        const response = await fetch(`${API_BASE}/invite/accept`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: inviteToken, name, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Store tokens and redirect
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('tenant', JSON.stringify(data.tenant));
          window.location.href = '/mfa-setup.html?required=true';
        } else {
          showError(data.message || 'Failed to create account');
          if (data.feedback) {
            showError(data.message + ': ' + data.feedback.join(', '));
          }
          setLoading(false);
        }
      } catch (error) {
        showError('Network error. Please check your connection.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
