<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Agents - Flowgrid Platform</title>
    <style>
        :root {
            /* Dark Blue v1 Theme */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #243245;
            --bg-card-hover: #2d3f57;
            --bg-input: #0b1220;
            
            --border-default: #334155;
            --border-hover: #475569;
            --border-accent: #3b82f6;
            
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-tertiary: #93c5fd;
            --accent-glow: rgba(59, 130, 246, 0.28);
            
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #60a5fa;
            --purple: #a78bfa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }
        
        /* Subtle network background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.07) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(96, 165, 250, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-primary);
        }
        .actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn:hover { 
            background: var(--bg-card-hover); 
            border-color: var(--accent-primary); 
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--accent-glow);
        }
        .btn-primary { 
            background: var(--accent-primary); 
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }
        .btn-primary:hover { 
            background: var(--accent-secondary); 
            border-color: var(--accent-secondary); 
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-left: 4px solid var(--accent-primary);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s;
        }
        .stat-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .agent-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-left: 4px solid var(--accent-primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        .agent-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        .agent-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }
        .agent-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .type-servicenow { background: var(--info); color: white; }
        .type-ai { background: var(--purple); color: white; }
        .type-monitor { background: var(--success); color: var(--bg-primary); }
        .type-orchestrator { background: var(--warning); color: var(--bg-primary); }
        
        .agent-desc {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .agent-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .meta-item span:first-child {
            opacity: 0.8;
        }
        
        .empty-state {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 4rem 2rem;
            text-align: center;
        }
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1500;
            padding: 1rem;
        }

        .modal {
            width: min(560px, 100%);
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            box-shadow: 0 12px 38px rgba(0, 0, 0, 0.35);
            padding: 1.2rem;
        }

        .modal h3 {
            margin-bottom: 0.35rem;
            color: var(--text-primary);
        }

        .modal p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .form-row { margin-bottom: 0.8rem; }

        .form-row label {
            display: block;
            font-size: 0.82rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .form-row input,
        .form-row select,
        .form-row textarea {
            width: 100%;
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 0.55rem 0.65rem;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-row textarea {
            min-height: 96px;
            resize: vertical;
        }

        .modal-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.6rem;
        }

        .form-error {
            color: var(--error);
            font-size: 0.86rem;
            min-height: 1.1rem;
            margin-top: 0.25rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        .spinner {
            border: 4px solid var(--border-default);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 4px; opacity: 0.7; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-secondary); }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Agents</h1>
            <div class="actions">
                <a href="/" class="btn">‚Üê Dashboard</a>
                <button id="openCreateAgent" class="btn btn-primary">+ Create Agent</button>
            </div>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalAgents">-</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCapabilities">-</div>
                <div class="stat-label">Capabilities</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalIntegrations">-</div>
                <div class="stat-label">Integrations</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading agents...</p>
        </div>

        <div id="agentsContainer" class="agents-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No Agents Yet</h2>
            <p>Start by creating your first agents using the wizard.</p>
            <a href="/wizard.html" class="btn btn-primary" style="display: inline-block;">üßô‚Äç‚ôÇÔ∏è Launch Wizard</a>
        </div>
    </div>

    <div id="createAgentModal" class="modal-backdrop" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="createAgentTitle">
            <h3 id="createAgentTitle">Create Custom Agent</h3>
            <p>Create an agent directly without running the wizard.</p>

            <div class="form-row">
                <label for="agentName">Name *</label>
                <input id="agentName" type="text" placeholder="e.g. Campaign Planner" />
            </div>
            <div class="form-row">
                <label for="agentType">Type *</label>
                <select id="agentType">
                    <option value="ai">AI</option>
                    <option value="orchestrator">Orchestrator</option>
                    <option value="monitor">Monitor</option>
                    <option value="servicenow">ServiceNow</option>
                </select>
            </div>
            <div class="form-row">
                <label for="agentDescription">Description</label>
                <textarea id="agentDescription" placeholder="What this agent does..."></textarea>
            </div>
            <div id="createAgentError" class="form-error"></div>

            <div class="modal-actions">
                <button id="cancelCreateAgent" class="btn" type="button">Cancel</button>
                <button id="submitCreateAgent" class="btn btn-primary" type="button">Create Agent</button>
            </div>
        </div>
    </div>

    <script src="/js/auth-ui.js"></script>
    <script>
        function getAuthHeaders() {
            const accessToken = window.FlowgridAuthUI.getAuthToken();
            return accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {};
        }

        function openCreateAgentModal() {
            document.getElementById('createAgentError').textContent = '';
            document.getElementById('createAgentModal').style.display = 'flex';
            document.getElementById('agentName').focus();
        }

        function closeCreateAgentModal() {
            document.getElementById('createAgentModal').style.display = 'none';
        }

        async function createAgent() {
            const name = document.getElementById('agentName').value.trim();
            const type = document.getElementById('agentType').value;
            const description = document.getElementById('agentDescription').value.trim();
            const errorEl = document.getElementById('createAgentError');
            const submitBtn = document.getElementById('submitCreateAgent');

            if (!name) {
                errorEl.textContent = 'Agent name is required.';
                return;
            }

            errorEl.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
                    body: JSON.stringify({ name, type, description, status: 'draft' }),
                    credentials: 'include'
                });

                if (!response.ok) {
                    let msg = `Create failed (${response.status})`;
                    try {
                        const payload = await response.json();
                        msg = payload?.message || payload?.error || msg;
                    } catch (_) {}
                    throw new Error(msg);
                }

                closeCreateAgentModal();
                document.getElementById('agentName').value = '';
                document.getElementById('agentDescription').value = '';
                await loadAgents();
            } catch (error) {
                errorEl.textContent = error.message || 'Failed to create agent.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Agent';
            }
        }

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents', {
                    headers: getAuthHeaders(),
                    credentials: 'include'
                });
                const data = await response.json();
                
                const agents = data.data || [];
                
                document.getElementById('loading').style.display = 'none';
                
                if (agents.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }
                
                // Update stats
                document.getElementById('totalAgents').textContent = agents.length;
                document.getElementById('totalCapabilities').textContent = 
                    agents.reduce((sum, a) => sum + (a.capabilityCount || 0), 0);
                document.getElementById('totalIntegrations').textContent = 
                    agents.reduce((sum, a) => sum + (a.integrationCount || 0), 0);
                
                // Render agents
                const container = document.getElementById('agentsContainer');
                container.style.display = 'grid';
                container.innerHTML = agents.map(agent => `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div>
                                <div class="agent-name">${agent.name}</div>
                                <span class="agent-type type-${agent.type || 'servicenow'}">${agent.type || 'ServiceNow'}</span>
                            </div>
                        </div>
                        <div class="agent-desc">${agent.description || 'No description'}</div>
                        <div class="agent-meta">
                            <div class="meta-item">
                                <span>üéØ</span>
                                <span>${agent.capabilityCount || 0} capabilities</span>
                            </div>
                            <div class="meta-item">
                                <span>üîå</span>
                                <span>${agent.integrationCount || 0} integrations</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--error);">Error loading agents: ${error.message}</p>
                    <button class="btn" onclick="loadAgents()">Retry</button>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            window.FlowgridAuthUI.initPage({ requireAuth: true, showSignOut: false });

            document.getElementById('openCreateAgent').addEventListener('click', openCreateAgentModal);
            document.getElementById('cancelCreateAgent').addEventListener('click', closeCreateAgentModal);
            document.getElementById('submitCreateAgent').addEventListener('click', createAgent);
            document.getElementById('createAgentModal').addEventListener('click', (e) => {
                if (e.target.id === 'createAgentModal') closeCreateAgentModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeCreateAgentModal();
            });

            loadAgents();
        });
    </script>
</body>
</html>
