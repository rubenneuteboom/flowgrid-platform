<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Agents - Flowgrid Platform</title>
    <style>
        :root {
            /* Teal/Cyan Network Theme */
            --bg-primary: #152b2b;
            --bg-secondary: #1a3636;
            --bg-card: #1f4040;
            --bg-card-hover: #254a4a;
            --bg-input: #122424;
            
            --border-default: #2d5555;
            --border-hover: #3d7070;
            --border-accent: #5dd5c0;
            
            --accent-primary: #5dd5c0;
            --accent-secondary: #7de4d0;
            --accent-tertiary: #a0f0e0;
            --accent-glow: rgba(93, 213, 192, 0.3);
            
            --text-primary: #e8f5f3;
            --text-secondary: #a8c8c4;
            --text-muted: #7a9a96;
            
            --success: #5dd5c0;
            --warning: #f5a623;
            --error: #f56565;
            --info: #60a5fa;
            --purple: #a78bfa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }
        
        /* Subtle network background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(93, 213, 192, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(93, 213, 192, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-primary);
        }
        .actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn:hover { 
            background: var(--bg-card-hover); 
            border-color: var(--accent-primary); 
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--accent-glow);
        }
        .btn-primary { 
            background: var(--accent-primary); 
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }
        .btn-primary:hover { 
            background: var(--accent-secondary); 
            border-color: var(--accent-secondary); 
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-left: 4px solid var(--accent-primary);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s;
        }
        .stat-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .agent-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-left: 4px solid var(--accent-primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        .agent-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        .agent-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }
        .agent-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .type-servicenow { background: var(--info); color: white; }
        .type-ai { background: var(--purple); color: white; }
        .type-monitor { background: var(--success); color: var(--bg-primary); }
        .type-orchestrator { background: var(--warning); color: var(--bg-primary); }
        
        .agent-desc {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .agent-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .meta-item span:first-child {
            opacity: 0.8;
        }
        
        .empty-state {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 4rem 2rem;
            text-align: center;
        }
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        .spinner {
            border: 4px solid var(--border-default);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 4px; opacity: 0.7; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-secondary); }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Agents</h1>
            <div class="actions">
                <a href="/" class="btn">‚Üê Dashboard</a>
                <a href="/wizard.html" class="btn btn-primary">+ Create Agents</a>
            </div>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalAgents">-</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCapabilities">-</div>
                <div class="stat-label">Capabilities</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalIntegrations">-</div>
                <div class="stat-label">Integrations</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading agents...</p>
        </div>

        <div id="agentsContainer" class="agents-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No Agents Yet</h2>
            <p>Start by creating your first agents using the wizard.</p>
            <a href="/wizard.html" class="btn btn-primary" style="display: inline-block;">üßô‚Äç‚ôÇÔ∏è Launch Wizard</a>
        </div>
    </div>

    <script>
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();
                
                const agents = data.data || [];
                
                document.getElementById('loading').style.display = 'none';
                
                if (agents.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }
                
                // Update stats
                document.getElementById('totalAgents').textContent = agents.length;
                document.getElementById('totalCapabilities').textContent = 
                    agents.reduce((sum, a) => sum + (a.capabilityCount || 0), 0);
                document.getElementById('totalIntegrations').textContent = 
                    agents.reduce((sum, a) => sum + (a.integrationCount || 0), 0);
                
                // Render agents
                const container = document.getElementById('agentsContainer');
                container.style.display = 'grid';
                container.innerHTML = agents.map(agent => `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div>
                                <div class="agent-name">${agent.name}</div>
                                <span class="agent-type type-${agent.type || 'servicenow'}">${agent.type || 'ServiceNow'}</span>
                            </div>
                        </div>
                        <div class="agent-desc">${agent.description || 'No description'}</div>
                        <div class="agent-meta">
                            <div class="meta-item">
                                <span>üéØ</span>
                                <span>${agent.capabilityCount || 0} capabilities</span>
                            </div>
                            <div class="meta-item">
                                <span>üîå</span>
                                <span>${agent.integrationCount || 0} integrations</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--error);">Error loading agents: ${error.message}</p>
                    <button class="btn" onclick="loadAgents()">Retry</button>
                `;
            }
        }
        
        loadAgents();
    </script>
</body>
</html>
