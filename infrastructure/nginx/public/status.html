<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status • Flowgrid</title>
  <style>
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:#0f172a; color:#e2e8f0; }
    .wrap { max-width: 920px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin:0 0 0.4rem; color:#5dd5c0; }
    p { color:#94a3b8; margin-bottom:1rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:0.8rem; }
    .card { background:#1e293b; border:1px solid #334155; border-radius:10px; padding:0.9rem; }
    .name { color:#94a3b8; font-size:0.83rem; text-transform:uppercase; letter-spacing:0.06em; }
    .value { margin-top:0.35rem; font-size:1.2rem; }
    .ok { color:#34d399; }
    .bad { color:#ef4444; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Status</h1>
    <p>Live service health checks from this environment.</p>
    <div class="grid" id="status-grid"></div>
  </div>

  <script src="/js/auth-ui.js"></script>
  <script>
    const checks = [
      { name: 'Gateway', url: '/health' },
      { name: 'Auth', url: '/api/auth/health' },
      { name: 'Agents', url: '/api/agents?limit=1' }
    ];

    function authHeaders() {
      const token = window.FlowgridAuthUI.getAuthToken();
      return token ? { Authorization: `Bearer ${token}` } : {};
    }

    async function runChecks() {
      window.FlowgridAuthUI.initPage({ requireAuth: true });
      const grid = document.getElementById('status-grid');
      grid.innerHTML = '';

      for (const check of checks) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="name">${check.name}</div><div class="value">Checking…</div>`;
        grid.appendChild(card);

        try {
          const res = await fetch(check.url, { headers: authHeaders(), credentials: 'include' });
          const valueEl = card.querySelector('.value');
          valueEl.textContent = res.ok ? 'Online' : `Error ${res.status}`;
          valueEl.className = `value ${res.ok ? 'ok' : 'bad'}`;
        } catch (_) {
          const valueEl = card.querySelector('.value');
          valueEl.textContent = 'Unavailable';
          valueEl.className = 'value bad';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', runChecks);
  </script>
</body>
</html>
