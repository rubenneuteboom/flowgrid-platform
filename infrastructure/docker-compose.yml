version: '3.8'

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: flowgrid-postgres
    environment:
      POSTGRES_DB: flowgrid
      POSTGRES_USER: flowgrid
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flowgrid_dev_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowgrid"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowgrid-network

  redis:
    image: redis:7-alpine
    container_name: flowgrid-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowgrid-network

  # =============================================================================
  # Application Services
  # =============================================================================

  agent-service:
    build:
      context: ../services/agent-service
      dockerfile: Dockerfile
    container_name: flowgrid-agent-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgres://flowgrid:${DB_PASSWORD:-flowgrid_dev_password}@postgres:5432/flowgrid
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowgrid-network

  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    container_name: flowgrid-auth-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgres://flowgrid:${DB_PASSWORD:-flowgrid_dev_password}@postgres:5432/flowgrid
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-2h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowgrid-network

  design-service:
    build:
      context: ../services/design-service
      dockerfile: Dockerfile
    container_name: flowgrid-design-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      DATABASE_URL: postgres://flowgrid:${DB_PASSWORD:-flowgrid_dev_password}@postgres:5432/flowgrid
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowgrid-network

  integration-service:
    build:
      context: ../services/integration-service
      dockerfile: Dockerfile
    container_name: flowgrid-integration-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3004
      DATABASE_URL: postgres://flowgrid:${DB_PASSWORD:-flowgrid_dev_password}@postgres:5432/flowgrid
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      SERVICENOW_INSTANCE: ${SERVICENOW_INSTANCE}
      SERVICENOW_USER: ${SERVICENOW_USER}
      SERVICENOW_PASSWORD: ${SERVICENOW_PASSWORD}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowgrid-network

  wizard-service:
    build:
      context: ../services/wizard-service
      dockerfile: Dockerfile
    container_name: flowgrid-wizard-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3005
      DATABASE_URL: postgres://flowgrid:${DB_PASSWORD:-flowgrid_dev_password}@postgres:5432/flowgrid
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowgrid-network

  design-module:
    build:
      context: ../services/design-module
      dockerfile: Dockerfile
    container_name: flowgrid-design-module
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3006
      AGENT_SERVICE_URL: http://agent-service:3001
    ports:
      - "3006:3006"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowgrid-network

  # =============================================================================
  # API Gateway
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: flowgrid-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/public:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - agent-service
      - auth-service
      - design-service
      - integration-service
      - wizard-service
      - design-module
    restart: unless-stopped
    networks:
      - flowgrid-network

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================

networks:
  flowgrid-network:
    driver: bridge
