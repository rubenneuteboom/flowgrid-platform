# =============================================================================
# Test and Lint Workflow
# Runs on all PRs and pushes to main/develop
# =============================================================================

name: Test & Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'shared/**'
      - '.github/workflows/test-and-lint.yml'

env:
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Detect Changed Services
  # ===========================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agent-service:
              - 'services/agent-service/**'
            auth-service:
              - 'services/auth-service/**'
            design-service:
              - 'services/design-service/**'
            integration-service:
              - 'services/integration-service/**'
            wizard-service:
              - 'services/wizard-service/**'
            design-module:
              - 'services/design-module/**'
            shared:
              - 'shared/**'

  # ===========================================================================
  # TypeScript Compilation Check
  # ===========================================================================
  typecheck:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        service:
          - agent-service
          - auth-service
          - design-service
          - integration-service
          - wizard-service
          - design-module

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: TypeScript compile check
        working-directory: services/${{ matrix.service }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-dist
          path: services/${{ matrix.service }}/dist
          retention-days: 1

  # ===========================================================================
  # ESLint Check
  # ===========================================================================
  lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        service:
          - agent-service
          - auth-service
          - design-service
          - integration-service
          - wizard-service
          - design-module

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Run ESLint
        working-directory: services/${{ matrix.service }}
        run: npm run lint --if-present
        continue-on-error: true  # Don't fail if eslint config missing

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        service:
          - agent-service
          - auth-service
          - design-service
          - integration-service
          - wizard-service
          - design-module

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: flowgrid_test
          POSTGRES_USER: flowgrid
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: npm test --if-present
        continue-on-error: true  # Don't fail if no tests exist yet
        env:
          DATABASE_URL: postgres://flowgrid:test_password@localhost:5432/flowgrid_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          NODE_ENV: test

  # ===========================================================================
  # Docker Build Test
  # ===========================================================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    strategy:
      fail-fast: false
      matrix:
        service:
          - agent-service
          - auth-service
          - design-service
          - integration-service
          - wizard-service
          - design-module

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: false
          tags: flowgrid/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  ci-success:
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test, docker-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.typecheck.result }}" == "failure" ] || \
             [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.docker-build.result }}" == "failure" ]; then
            echo "❌ Some CI jobs failed"
            exit 1
          fi
          echo "✅ All CI jobs passed!"
